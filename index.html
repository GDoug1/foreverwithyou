<style>
* { margin:0; padding:0; box-sizing:border-box; }

body{
    height:100vh;
    overflow:hidden;
    font-family:'Cormorant Garamond',serif;
    background: radial-gradient(circle at bottom, #14001f, #030010 70%);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    position:relative;
}

body::before,
body::after{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
}

body::before{
    background:
      radial-gradient(circle at 18% 18%, rgba(255, 105, 180, 0.24), transparent 45%),
      radial-gradient(circle at 78% 12%, rgba(120, 170, 255, 0.2), transparent 42%),
      radial-gradient(circle at 50% 62%, rgba(165, 120, 255, 0.16), transparent 55%);
    filter: blur(14px);
    animation: auroraDrift 18s ease-in-out infinite alternate;
    z-index:0;
}

body::after{
    box-shadow: inset 0 0 200px rgba(0,0,0,0.6);
    z-index:6;
}

@keyframes auroraDrift{
    from{ transform: translateX(-10px) translateY(5px) scale(1); }
    to{ transform: translateX(12px) translateY(-8px) scale(1.06); }
}

/* ===== ANNIVERSARY TEXT ===== */
/* ===== ANNIVERSARY MESSAGE ===== */
.message{
    position:absolute;
    text-align:center;
    z-index:5;
    opacity:0;
    animation: fadeIn 3s ease forwards 6s;
    padding:24px 34px;
    border:1px solid rgba(255,255,255,0.24);
    border-radius:24px;
    background: linear-gradient(160deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    backdrop-filter: blur(6px);
    box-shadow: 0 15px 45px rgba(0,0,0,0.35),
                inset 0 0 40px rgba(255,192,238,0.08);
}

.message h1{
    font-size:4rem;
    letter-spacing:4px;
    text-shadow:
        0 0 10px #fff,
        0 0 20px #ff4da6,
        0 0 40px #ff1493;
}

.message h1 .heart{
    display:inline-block;
    animation: pulse 1.8s ease-in-out infinite;
}

.message h2{
    margin-top:15px;
    font-size:2rem;
    font-weight:400;
    letter-spacing:2px;
    color:#ffd6f2;
    text-shadow:
        0 0 8px rgba(255,255,255,0.8),
        0 0 20px rgba(255,105,180,0.6);
    opacity:0;
    animation: fadeSub 3s ease forwards 8s;
}

@keyframes fadeIn{
    to{ opacity:1; transform:scale(1.05); }
}

@keyframes fadeSub{
    to{ opacity:1; }
}

@keyframes pulse{
    0%, 100%{ transform:scale(1); }
    50%{ transform:scale(1.15); }
}

/* Responsive text scaling */
@media(max-width:768px){
    .message h1{ font-size:2.5rem; }
    .message h2{ font-size:1.4rem; }
    .message{ padding:18px 22px; width:min(90vw, 440px); }
}

/* ===== CANVAS SKY ===== */
canvas{
    position:absolute;
    top:0;
    left:0;
    z-index:1;
}

.credit{
    position:fixed;
    right:14px;
    bottom:10px;
    z-index:7;
    font-size:0.9rem;
    letter-spacing:0.5px;
    color:rgba(255,255,255,0.72);
    text-shadow:0 0 6px rgba(0,0,0,0.55);
    user-select:none;
    pointer-events:none;
}

/* ===== ROSE FIELD ===== */
.garden{
    position:absolute;
    bottom:0;
    width:100%;
    height:52%;
    z-index:3;
    pointer-events:none;
    overflow:visible;
}

.rose-wrapper{
    position:absolute;
    bottom:0;
    opacity:1;
    transform:translateY(0);
    animation: rise 3s ease forwards;
    will-change: transform, opacity;
}

@keyframes rise{
    from{ transform:translateY(80px); opacity:0; }
    to{ transform:translateY(0); opacity:1; }
}

.rose{
    transform-origin:bottom center;
    filter: drop-shadow(0 10px 12px rgba(0,0,0,0.35));
    animation:sway 7s ease-in-out infinite;
}

@keyframes sway{
    0%,100%{ transform:rotate(0deg); }
    50%{ transform:rotate(2.8deg); }
}

.rose-wrapper:nth-child(even) .rose{ animation-duration:8s; }
.rose-wrapper:nth-child(3n) .rose{ animation-duration:6.5s; }

/* Floating glow particles */
.particle{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    opacity:0.7;
    animation: floatUp linear infinite;
    z-index:2;
    box-shadow:0 0 10px rgba(255,255,255,0.9);
}

@keyframes floatUp{
    0%{ transform:translateY(0); opacity:1; }
    100%{ transform:translateY(-100vh); opacity:0; }
}

.shooting-star{
    position:absolute;
    top:-12px;
    width:130px;
    height:2px;
    background:linear-gradient(-270deg, rgba(255,255,255,0.9), rgba(255,255,255,0));
    transform:rotate(30deg);
    filter:drop-shadow(0 0 10px rgba(255,255,255,0.8));
    z-index:2;
    pointer-events:none;
    animation:shoot 1.3s ease-out forwards;
}

@keyframes shoot{
    0%{ transform: translate3d(0,0,0) rotate(25deg); opacity:0; }0%{ transform: translate3d(0,0,0) rotate(-25deg); opacity:0; }
    10%{ opacity:1; }
    100%{ transform: translate3d(-340px,340px,0) rotate(-25deg); opacity:0; }
}

</style>
</head>
<body>

<div class="message">
    <h1>Happy Anniversary Babi<span class="heart">‚ù§Ô∏è</span></h1>
    <h2>I Love You Always üòò</h2>
</div>

<canvas id="sky"></canvas>
<div class="garden" id="garden"></div>
<div class="credit">Made By Jaden Gil Rivera</div>

<script>
/* ===========================
   SKY - FEB 18 2021
=========================== */

const canvas = document.getElementById("sky");
const ctx = canvas.getContext("2d");
const backgroundStars = [];
const SKY_SEED = 18022021;
const pleiadesRandom = createSeededRandom(SKY_SEED + 1);

function createSeededRandom(seed){
    let state = seed;
    return function next(){
        state = (state * 1664525 + 1013904223) % 4294967296;
        return state / 4294967296;
    };
}

function regenerateBackgroundStars(){
    const random = createSeededRandom(SKY_SEED);
    backgroundStars.length = 0;
    for(let i=0;i<120;i++){
        backgroundStars.push({
            x: random(),
            y: random(),
            size: 0.5+random()*1.5,
        });
    }
}

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    regenerateBackgroundStars();
    drawSky();
}

/* Winter Hexagon Major Stars */
const stars = [
    {x:0.5,y:0.75,size:4,color:"white"},      // Sirius
    {x:0.45,y:0.45,size:3,color:"white"},     // Betelgeuse
    {x:0.55,y:0.55,size:3,color:"white"},     // Rigel
    {x:0.7,y:0.5,size:3,color:"white"},       // Procyon
    {x:0.35,y:0.4,size:3,color:"white"},      // Aldebaran
    {x:0.6,y:0.3,size:3,color:"white"},       // Capella
];

/* Mars near Taurus */
stars.push({x:0.32,y:0.42,size:4,color:"red"});

/* Pleiades cluster */
for(let i=0;i<7;i++){
    stars.push({
        x:0.3+pleiadesRandom()*0.05,
        y:0.35+pleiadesRandom()*0.05,
        size:1.5,
        color:"white"
    });
}

/* Draw sky */
function drawSky(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    /* Background stars */
    backgroundStars.forEach(star=>{
        ctx.beginPath();
        ctx.arc(star.x*canvas.width,
                star.y*canvas.height,
                star.size,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();
    });

    /* Major stars */
    stars.forEach(star=>{
        ctx.beginPath();
        ctx.arc(star.x*canvas.width,
                star.y*canvas.height,
                star.size,0,Math.PI*2);
        ctx.fillStyle=star.color;
        ctx.shadowBlur=15;
        ctx.shadowColor=star.color;
        ctx.fill();
    });

    /* Winter Hexagon lines */
    ctx.strokeStyle="rgba(255,255,255,0.3)";
    ctx.lineWidth=1;
    ctx.beginPath();
    ctx.moveTo(stars[0].x*canvas.width, stars[0].y*canvas.height);
    ctx.lineTo(stars[1].x*canvas.width, stars[1].y*canvas.height);
    ctx.lineTo(stars[4].x*canvas.width, stars[4].y*canvas.height);
    ctx.lineTo(stars[5].x*canvas.width, stars[5].y*canvas.height);
    ctx.lineTo(stars[3].x*canvas.width, stars[3].y*canvas.height);
    ctx.lineTo(stars[0].x*canvas.width, stars[0].y*canvas.height);
    ctx.stroke();
}

resize();
window.addEventListener("resize", resize);

/* ===========================
   DYNAMIC ROSE FIELD
=========================== */

const garden = document.getElementById("garden");

function createRose(xPos){
    const wrapper = document.createElement("div");
    wrapper.className="rose-wrapper";
    wrapper.style.left=xPos+"%";
    wrapper.style.animationDelay=Math.random()*3+"s";
    wrapper.style.zIndex=String(2+Math.floor(Math.random()*3));

    const size=120+Math.random()*160;
    const bloomHue=325+Math.random()*28;
    const stemHue=125+Math.random()*16;
    const bloomSaturation=60+Math.random()*18;
    const bloomLight=35+Math.random()*12;

    const petalA=`hsl(${bloomHue}, ${bloomSaturation}%, ${bloomLight}%)`;
    const petalB=`hsl(${bloomHue+8}, ${bloomSaturation+8}%, ${bloomLight+8}%)`;
    const petalC=`hsl(${bloomHue+14}, ${bloomSaturation+10}%, ${bloomLight+16}%)`;
    const core=`hsl(${bloomHue+18}, ${bloomSaturation+8}%, ${bloomLight+22}%)`;
    const leaf=`hsl(${stemHue}, 55%, 40%)`;
    const stem=`hsl(${stemHue+4}, 58%, 32%)`;

    wrapper.innerHTML=`
    <svg class="rose" width="${size}" height="${(size*4/3).toFixed(2)}" viewBox="0 0 300 400">
        <defs>
            <radialGradient id="bloom-${xPos}" cx="45%" cy="35%">
                <stop offset="0%" stop-color="${petalC}"/>
                <stop offset="55%" stop-color="${petalB}"/>
                <stop offset="100%" stop-color="${petalA}"/>
            </radialGradient>
            <linearGradient id="stem-${xPos}" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="hsl(${stemHue+6} 65% 42%)"/>
                <stop offset="0%" stop-color="hsl(${stemHue+6}, 65%, 42%)"/>
            </linearGradient>
        </defs>
        <path d="M150 400 C140 300 160 250 150 200"
              stroke="url(#stem-${xPos})"
              stroke-width="8"
              fill="none"/>

        <ellipse cx="120" cy="280" rx="40" ry="20"
                 fill="${leaf}" transform="rotate(-30 120 280)"/>
        <ellipse cx="180" cy="260" rx="40" ry="20"
                 fill="${leaf}" transform="rotate(30 180 260)"/>

        <ellipse cx="150" cy="184" rx="62" ry="42" fill="${petalA}" opacity="0.96"/>
        <ellipse cx="120" cy="170" rx="44" ry="30" fill="${petalB}" opacity="0.9" transform="rotate(-12 120 170)"/>
        <ellipse cx="180" cy="168" rx="44" ry="30" fill="${petalB}" opacity="0.9" transform="rotate(12 180 168)"/>
        <ellipse cx="150" cy="154" rx="50" ry="34" fill="url(#bloom-${xPos})"/>
        <ellipse cx="150" cy="138" rx="35" ry="24" fill="${petalC}"/>
        <circle cx="150" cy="148" r="20" fill="${core}"/>
    </svg>
    `;
    garden.appendChild(wrapper);
}

/* Generate field */
for(let i=0;i<=100;i+=6){
    createRose(i+Math.random()*3);
}

/* ===========================
   FLOATING PARTICLES
=========================== */

function createParticle(){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*window.innerWidth+"px";
    p.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),12000);
}
setInterval(createParticle,400);

function createShootingStar(){
    const star=document.createElement("div");
    star.className="shooting-star";
    star.style.left=Math.random()*window.innerWidth*0.75+"px";
    star.style.top=Math.random()*window.innerHeight*0.35+"px";
    document.body.appendChild(star);
    setTimeout(()=>star.remove(),1300);
}

setInterval(()=>{
    if(Math.random()<0.6){
        createShootingStar();
    }
},2800);

</script>
